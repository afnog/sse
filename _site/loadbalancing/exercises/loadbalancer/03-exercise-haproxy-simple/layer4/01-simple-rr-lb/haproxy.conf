global
    # How many concurrent connections to accept
    maxconn 4096
    pidfile /tmp/haproxy.pid
    #daemon

defaults
    mode tcp
    retries 3
    option redispatch
    maxconn 2000
    contimeout 5000
    clitimeout 50000
    srvtimeout 50000

listen TCPBALANCER :8080
    mode tcp
    balance roundrobin
    stats enable
    stats uri /stats
    stats realm afnog\ elastic\ loadbalancing
    stats auth afnog:success
    server WEB1 127.0.0.1:8001
    server WEB2 127.0.0.1:8002
